    <script>
        var num = 0;
        slideShow();
        function slideShow() {
            var i;
            var slides = document.getElementsByClassName("slide");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            num++;
            if (num > slides.length) { num = 1 }
            slides[num - 1].style.display = "block";
            setTimeout(slideShow, 10000);
        }
    </script>
